    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #5b0eeb; /* Fondo violeta */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .logo-whatsapp {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px; /* Espacio reducido */
        }

        .logo-whatsapp img {
            width: 50px; /* Tamaño reducido del logo */
            margin-right: 10px;
        }

        .logo-whatsapp span {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: #25d366; /* Color verde de WhatsApp */
        }

        .logo img {
            width: 100%;
            max-width: 400px; /* Imagen del centro agrandada */
            margin: 0 auto 10px; /* Espacio reducido */
        }

        h2 {
            font-size: 1.3rem;
            margin: 5px 0 15px; /* Espacio reducido entre subtítulo y logo */
            color: #ffd700; /* Amarillo dorado */
        }

        .cta-button {
            background-color: #25d366; /* Verde WhatsApp */
            color: white;
            font-weight: bold;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            animation: pop 1.5s infinite ease-in-out; /* Animación constante */
            margin-top: 10px; /* Espacio reducido con el subtítulo */
        }

        /* Animación de pop */
        @keyframes pop {
            0%, 100% {
                transform: scale(1); /* Tamaño normal */
            }
            50% {
                transform: scale(1.1); /* Crece un 10% */
            }
        }

        .bono-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #16a34a; /* Verde de fondo */
            color: white;
            text-align: center;
            padding: 8px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        footer {
            font-size: 0.75rem;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Logo de WhatsApp con texto al lado -->
    <div class="logo-whatsapp">

        <span>WhatsApp</span>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Imagen centrada -->
        <div class="logo">
            <img src="https://i.imgur.com/BEULYVJ.png" alt="Imagen de Mega Candy">
        </div>

        <!-- Subtítulo -->
        <h2>🍀 Carg4s 2.000 y recibís 6.000</h2>

        <!-- Botón de llamado a la acción con evento Contact -->
        <a href="https://wa.link/montancas" class="cta-button" target="_blank" onclick="fbq('track', 'Contact');">CLICK PARA IR A WHATSAPP</a>
    </div>

    <!-- Barra fija -->
    <div class="bono-bar">
        🎁 Tu usuario GRATIS y al instante 🎁
    </div>

    <!-- Pie de página -->
    <footer>
        © Montana Online todos los derechos reservados.
    </footer>
</body>

</html>
