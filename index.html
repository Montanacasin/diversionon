<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #5b0eeb; /* Fondo violeta */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .logo img {
            width: 100%;
            max-width: 300px; /* Tama침o m치ximo de la imagen */
            margin: 0 auto 20px;
        }

        .cta-button {
            background-color: #25d366; /* Verde WhatsApp */
            color: white;
            font-weight: bold;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Imagen centrada -->
        <div class="logo">
            <img src="https://i.imgur.com/BEULYVJ.png" alt="Imagen de Mega Candy">
        </div>

        <!-- Bot칩n de llamado a la acci칩n -->
        <a href="https://wa.link/montancas" class="cta-button" target="_blank">CLICK PARA IR A WHATSAPP</a>
    </div>
</body>

</html>
